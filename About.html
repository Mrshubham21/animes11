<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime | Merch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <section id="header">
    <a href="#"><img src="img/Anime.png" alt="logo" class="logo"></a>
    <ul id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="About.html">Anime Merch</a></li>
      <li><a href="Upcoming.html">Upcoming</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Signup</a></li>
    </ul>
  </section>

  <!-- Page Header -->
  <section id="page-header">
    <h2>#StayHome Enjoy</h2>
    <p>Buy Anime Merch!</p>
  </section>

  <!-- Products -->
  <section id="product1" class="section-p1">
    <div class="pro-container" id="product-list">
      <!-- Products will be injected by JS -->
    </div>
  </section>

  <!-- Pagination -->
  <section id="pagination">
    <button class="page-btn active" onclick="showPage(1)">1</button>
    <button class="page-btn" onclick="showPage(2)">2</button>
  </section>

  <!-- Newsletter -->
  <section id="newsletter" class="section-p1 section-m1">
    <div class="newstext">
      <h4>Sign Up For More Info</h4>
      <p>Get E-Mail Updates For New Anime</p>
    </div>
    <div class="form">
      <input type="text" placeholder="Your E-Mail Address">
      <button class="normal1">Sign Up</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="section-p1">
    <div class="col">
      <img class="logo" src="img/Anime.png" alt="">
      <h4>About</h4>
      <a href="#">About Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="col">
      <h4>My Account</h4>
      <a href="#">About Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <script>
    const products = [
      { img: "img/about/10.jpg", name: "Sasuke Hoodie", price: "$40" },
      { img: "img/about/15.jpg", name: "Naruto Hoodie", price: "$35" },
      { img: "img/about/gojo (1).jpg", name: "Gojo Satoru", price: "$35" },
      { img: "img/about/7.jpg", name: "OnePiece Hoodie", price: "$35" },
      { img: "img/about/6.jpg", name: "OnePiece Hoodie", price: "$35" },
      { img: "img/about/11.jpg", name: "Bleach Hoodie", price: "$35" },
      { img: "img/about/12.jpg", name: "Deathnote (デスノート)", price: "$30" },
      { img: "img/about/guts.jpg", name: "Guts Hoodie", price: "$35" },
      { img: "img/about/5.jpg", name: "Naruto Hoodie", price: "$35" },
      { img: "img/about/12.jpg", name: "DemonSlayer Hoodie", price: "$35" },
      { img: "img/about/13.jpg", name: "Black Clover Hoodie", price: "$35" },
      { img: "img/about/16.jpg", name: "Jujutsu Kaisen Hoodie", price: "$35" }
    ];

    const productsPerPage = 8;
    const productList = document.getElementById("product-list");

    function showPage(page) {
      productList.innerHTML = "";
      const start = (page - 1) * productsPerPage;
      const end = start + productsPerPage;
      const paginatedItems = products.slice(start, end);

      paginatedItems.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "pro";
        div.style.animationDelay = `${index * 0.1}s`;
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="des">
            <h5>${p.name}</h5>
            <h4>${p.price}</h4>
          </div>
        `;
        productList.appendChild(div);
      });

      document.querySelectorAll("#pagination button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`#pagination button:nth-child(${page})`).classList.add("active");
    }

    showPage(1);
  </script>
</body>

</html>
